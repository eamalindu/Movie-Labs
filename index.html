<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie Labs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body class="d-flex align-items-center justify-content-center min-vh-100">
   <div class="container w-50 mt-2">
        <h1 class="text-uppercase display-2 text-center text-white fw-bold">Movie Labs</h1>
    <div class="input-group mb-3">
        <input type="text" class="form-control rounded-0" placeholder="Enter Your Movie Name" aria-label="Recipient's username" id="txtMovieName" aria-describedby="button-addon2">
        <button class="btn btn-danger rounded-0" type="button" id="button-addon2" onclick="getMovie()">Search</button>
      </div>
      <div class="container pt-3 mt-2 bg-transparent" id="info">

        <table class="table border bg-transparent">
          <tr>
            <th>
              <img id="poster" class="text-center mx-auto mb-3 border" width="300" height="400">
            </th>
            <td>
                <h6 class="fw-bold mb-0">Title</h6>
                <p class="" id="title"></p>
                <h6 class="fw-bold mb-0">Year</h6>
                <p class="" id="year"></p>
                <h6 class="fw-bold mb-0">IMDB Rating</h6>
                <p class="" id="imdb"></p>
                <h6 class="fw-bold mb-0">Plot</h6>
                <p class="" id="plot"></p>
                <h6 class="fw-bold mb-0">Genre</h6>
                <p class="" id="genre"></p>
                <h6 class="fw-bold mb-0">Rated</h6>
                <p class="" id="rated"></p>
            </td>
            
        </tr>
        </table>
      </div>
   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="js/disable.js"></script>
  </body>
</html>
